<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <style>
      body {
        background: #f5f5f5;
        color: #111;
        font: 14px Helvetica Neue, Helvetica, Arial, sans-serif;
        font-weight: 300;
        line-height: 1.4em;
        margin: 0 auto;
        max-width: 550px;
        min-width: 230px;
      }
      .completed {
        text-decoration: line-through;
        color: gray;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #fff;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2),
          0 25px 50px 0 rgba(0, 0, 0, 0.1);
        margin: 130px 0 40px;
        position: relative;
      }
      .header {
        color: #b83f45;
        font-size: 80px;
        font-weight: 200;
        position: absolute;
        text-align: center;
        top: -80px;
        width: 100%;
      }
      input {
        color: #111;
        font: 14px Helvetica Neue, Helvetica, Arial, sans-serif;
        font-weight: 300;
        line-height: 1.4em;
        box-sizing: border-box;
        color: inherit;
        font-family: inherit;
        font-size: 24px;
        font-weight: inherit;
        line-height: 1.4em;
        margin: 0;
        position: relative;
        width: 100%;
        border: none;
      }
      input[type='text' i] {
        padding-block: 1px;
        padding-inline: 80px;
      }
      ul {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">todos</div>
      <input id="taskInput" type="text" placeholder="What need to be done ?" />

      <ul class="taskList open"></ul>
    </div>
    <script>
      let taskInput = document.querySelector('#taskInput');

      // Add event listener for Enter key press
      taskInput.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
          addTask();
        }
      });

      function addTask() {
        let input = document.querySelector('#taskInput');

        let newTask = input.value;

        if (newTask) {
          let listItem = createTaskItem(newTask);

          document.querySelector('.taskList').appendChild(listItem);
          input.value = '';
        } else {
          alert('Please enter a task.');
        }
      }

      function createTaskItem(task) {
        let listItem = document.createElement('li');

        listItem.innerHTML = `
            ${task}
            <button data-component="delete">Delete</button>
        `;

        let deleteBtn = listItem.querySelector('[data-component="delete"]');

        deleteBtn.addEventListener('click', onDeleteButtonClick);

        listItem.addEventListener('dblclick', toggleTaskCompleted);

        return listItem;
      }

      function onDeleteButtonClick(event) {
        let currentButton = event.target;
        let listItem = currentButton.parentElement;

  </body>
</html>
