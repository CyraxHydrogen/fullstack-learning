<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Template</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
      }
      .button {
        color: white;
        border-radius: 10px;
        background-color: #007bff;
        padding: 10px 20px;
        border: none;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <button class="button">Click me to open a alert</button>
    </div>
    <script>
      let button = document.querySelector('button');

      function buttonClicked() {
        alert('button is clicked');
      }

      button.addEventListener('click', buttonClicked);
    </script>
  </body>
</html>
