<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homework week 12</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navbar sticky-top bg-dark d-flex justify-content-between">
      <a class="navbar-brand col-md-3 text-white" href=".">My app</a>
      <button
        class="navbar-toggler text-white bi bi-list me-1"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon bi bi-list me-1"></span>Menu
      </button>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9 col-lg-10 p-4">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://cdn.thewirecutter.com/wp-content/media/2023/11/aio-computer-2048px-231515-2x1-1.jpg?auto=webp&amp;quality=75&amp;crop=2:1&amp;width=1024"
                  class="d-block w-100"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://cdn.openart.ai/stable_diffusion/2e48fa8e1f7e60fceebfc26edb34b1150b27a452_2000x2000.webp"
                  class="d-block w-100"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://img.baba-blog.com/2024/02/choosing-the-ideal-all-in-one-computer-in-2023-a-_00.jpg?x-oss-process=style%2Flarge"
                  class="d-block w-100"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <div class="mt-3">Place new order</div>

          <div class="row">
            <div class="col-md-9">
              <div class="alert alert-primary" role="alert">
                <i class="bi bi-info-circle-fill me-2"></i>Fill in the form
                below to place your order!
              </div>
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="email" class="form-control" id="inputEmail4" />
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword4"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea class="form-control" rows="2"></textarea>
                </div>
                <div>
                  <label for="exampleColorInput" class="form-label"
                    >Color picker</label
                  >
                  <input
                    type="color"
                    class="form-control form-control-color"
                    id="exampleColorInput"
                    value="#563d7c"
                    title="Choose your color"
                  />
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    placeholder="1234 Main St"
                  />
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label"
                    >Address 2</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress2"
                    placeholder="Apartment, studio, or floor"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity" />
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected="">Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip" />
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck"
                    />
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12 text-end">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-send-arrow-up-fill me-2"></i>
                    Sign in
                  </button>
                </div>
              </form>
            </div>
            <div class="col-md-3">
              <div class="card">
                <div class="card-header">Featured</div>
                <img
                  src="https://cdn.ttgtmedia.com/rms/onlineimages/hp_elitebook_mobile.jpg"
                  class="card-img-top"
                />
                <div class="card-body">
                  <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">
                    With supporting text below as a natural lead-in to
                    additional content.
                  </p>
                  <a href="#" class="btn btn-outline-primary mt-1"
                    >Learn more</a
                  >
                  <button type="button" class="btn btn-outline-danger mt-1">
                    <i class="bi bi-heart-fill"></i>
                  </button>
                  <button type="button" class="btn btn-outline-info mt-1">
                    <i class="bi bi-share-fill"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
