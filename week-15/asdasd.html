<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading State Example</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .loading-placeholder {
        height: 100px;
        background-color: #f0f0f0;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-end mb-3">
        <select id="topRightSelect" class="form-control w-auto">
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
      <div id="contentArea">
        <!-- Existing content or items will be here -->
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" id="actionButton1">Action 1</button>
        <button class="btn btn-secondary ml-2" id="actionButton2">
          Action 2
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#topRightSelect').change(function () {
          // Show loading placeholder
          if ($('#contentArea').children().length > 0) {
            $('#contentArea').html('<div class="loading-placeholder"></div>');
          }

          // Disable all buttons
          $('button').prop('disabled', true);

          // Simulate an asynchronous operation (e.g., AJAX request)
          setTimeout(function () {
            // Hide loading placeholder and re-enable buttons
            $('#contentArea').html('<div>New content loaded</div>');
            $('button').prop('disabled', false);
          }, 2000); // Simulating a 2 second loading time
        });
      });
    </script>
  </body>
</html>
