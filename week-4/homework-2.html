      .heading {
        margin-top: 20px;
        display: flex;

        align-items: center;
      }
      .left-heading {
        color: white;
        width: 30%;
      }
      .mid-heading {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        color: red;
        font-size: 20px;
        font-weight: bold;
        text-transform: uppercase;
        text-align: center;
      }
      .mid-heading img {
        border-radius: 4px;
        width: 60px;
        height: 60px;
        position: relative;
      }
      .border::before {
        content: '';
        position: absolute;
        border-radius: 4px;
        inset: -2px;
        z-index: -1;
        background: linear-gradient(var(--angle), #032146, #c3f2ff, #b00);
        animation: rotate 6s linear infinite;
      }
      .right-heading {
        width: 30%;
      }
      .header.st-item a {
        color: white;
        background-color: red;
      }
      .header.st-item a:hover {
        transition: all ease-in 400ms;
      }
      .header a:hover {
        transition: all ease-in 400ms;
      }
      .header a {
        display: inline-block;
        margin-bottom: 5px;
        color: gray;
        font-size: 12px;
        text-decoration: none;
        padding: 5px 15px;
        border-radius: 4px;
        transition: all ease-in 400ms;
      }
      .header {
        text-align: right;
      }
      .stat-list {

        justify-content: space-evenly;

        margin-top: 50px;
      }
      .stat-item-title {
        margin-bottom: 20px;
        font-size: 20px;
        text-align: center;
      }
      .stat-item-content {
        display: flex;
        gap: 30px;
        text-align: center;
      }
      .stat-item-number {
        font-size: 35px;
      }
      .stat-item-text {
        color: gray;
      }
      .content {
        max-width: 1140px;
        margin: 0 auto;
      }
      .about-me {
        margin-top: 140px;
        display: flex;
        color: white;
      }
      .about-me-image {
        text-align: center;
        flex: 1px;
      }
      .about-me-image img {

      }
      .about-me-content {

      }
      .section-title {

        font-size: 30px;
        border-bottom: 4px solid red;
      }
      ul {
