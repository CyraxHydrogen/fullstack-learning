<!DOCTYPE html>
<html>
  <head>
    <title>Homework 1</title>
  </head>
  <body>
    <script>
      function createSum(x, y) {
        let sumResult = x + y;
        return sumResult;
      }
      let sumResult = createSum(37, 100);

      console.log('sum result', sumResult);

      function convertFtoC(x) {
        let Result = ((x - 32) * 5) / 9;
        return Result;
      }
      let Result = convertFtoC(100);
      console.log('temperature result', Result);

      function greetMe(Name, age) {
        let summary = `My name is ${Name}, I am ${age} years old!`;
        return summary;
      }
      let summary = greetMe('Jack', 50);
      console.log('greet me result', summary);
    </script>
  </body>
</html>
