<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice week</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/5.1.2/jasmine.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/5.1.2/jasmine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/5.1.2/jasmine-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/5.1.2/boot0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/5.1.2/boot1.min.js"></script>
  </head>
  <body>
    <script>
      function add(x, y) {
        let sum = x + y;
        return sum;
      }
      function minus(x, y) {
        let result = x - y;
        return result;
      }
      function checkExamResult(score) {
        if (score >= 50) {
          return 'Pass';
        } else {
          return 'Fail';
        }
      }
      function sum(numbers) {
        let total = 0;
        for (let i = 0; i < numbers.length; i++) {
          let currentNumber = numbers[i];
          total = total + currentNumber;
        }
        return total;
      }
      function getArrayAverage(numbers) {
        let total = sum(numbers);
        let result = total / numbers.length;
        return result;
      }
      function addFromOneUntil(number) {
        let total = 0;
        for (let i = 1; i <= number; i++) {
          total = total + i;
        }
        return total;
      }
      function divide(x, y) {
        let result = x / y;
        return result;
      }
      function getAverage(x, y) {
        let total = add(x, y);
        let result = total / 2;
        return result;
      }
      function getGrade(score) {
        if (score >= 90) {
          return 'A';
        } else if (score >= 80 && score < 90) {
          return 'B';
        } else if (score >= 70 && score < 80) {
          return 'C';
        } else if (score >= 60 && score < 70) {
          return 'D';
        } else if (score >= 50 && score < 60) {
          return 'E';
        } else if (score < 50) {
          return 'F';
        }
      }
      function getNumbersLargerThanTen(numbers) {
        let result = [];
        for (let i = 0; i < numbers.length; i++) {
          let currentNumber = numbers[i];
          if (currentNumber > 10) {
            result.push(currentNumber);
          }
        }

        return result;
      }
      function uniqueItems(items) {
        let result = [];
        for (let i = 0; i < items.length; i++) {
          let currentItem = items[i];
          if (result.includes(currentItem) === false) {
            result.push(currentItem);
          }
        }
        return result;
      }
      function reverse(items) {
        let result = [];

        for (let i = items.length - 1; i >= 0; i--) {
          let currentItem = items[i];
          result.push(currentItem);
        }
        return result;
      }
      function reverseSentence(sentence) {
        let result = [''];
        for (let i = sentence.length - 1; i >= 0; i--) {
          let currentSentence = sentence[i];
          result.push(currentSentence);
        }
        return result;
      }
      function uniqueInOrder(items) {
        let result = [];
        for (let i = 0; i <= items.length; i++) {
          let currentItem = items[i];
          let nextItem = items[i + 1];
          if (currentItem !== nextItem) {
            result.push(currentItem);
          }
        }
        return result;
      }
    </script>
    <script src="./index.spec.js"></script>
  </body>
</html>
