<!DOCTYPE html>
<html>
  <head>
    <title>Homework</title>
    <style>
      .content {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }
      .application {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 0 25px;
      }
      img {
        width: 23px;
        padding: 29px;
      }
      a {
        text-decoration: none;
      }
      .name {
        display: flex;
        align-items: center;
      }
      .icons {
        display: flex;
      }
      .apps {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 5px;
      }
      .parts {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 0 25px;
        border-top: solid rgb(221, 218, 218);
        border-bottom: solid rgb(221, 218, 218);
      }
      .login {
        color: #202024;
        padding: 0 25px;
        padding-top: 50px;
      }
      ul {
        display: flex;
        list-style: none;
      }
      ul li {
        margin-right: 10px;
      }
      .action {
        display: flex;
        gap: 5px;
      }
      .action-button {
        color: #3699ff;
        background-color: #e1f0ff;
        border-color: transparent;
        padding: 0.55rem 0.75rem;
        font-size: 0.925rem;
        line-height: 1.35;
        border-radius: 0.42rem;
      }
      .plus-button {
        background-color: rgb(14, 236, 188);
        border: 1px solid transparent;
        padding: 0.65rem 1rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.42rem;
      }
      .box {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 10px;
        flex: 0 0 calc(50% - 0.25rem);
        width: calc(50% - 0.25rem);
        border-bottom-left-radius: 0.5rem;
        border-bottom-right-radius: 0.5rem;
        margin-bottom: 0.5rem;
        cursor: pointer;
        background-color: #f3f6f9;
      }
      .login-part-1 {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-end;
        justify-content: space-between;
      }
      .login-steps {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 10px;
        flex: 0 0 calc(50% - 0.25rem);
        width: calc(50% - 0.25rem);
        border-bottom-left-radius: 0.5rem;
        border-bottom-right-radius: 0.5rem;
        margin-bottom: 0.5rem;
        cursor: pointer;
        background-color: #f3f6f9;
        margin-left: 20px;
      }
      .login-no {
        font-size: 45px;
        border: 0 cap;
        border-radius: 10px;
        padding: 5px 10px 5px 10px;
        background-color: rgba(54, 153, 255, 0.08);
        color: #3699ff;
      }
      div .number-1 {
        color: #ffffff;
        background-color: #3699ff;
      }
      .login-number-1 {
        color: #3699ff;
        font-weight: bold;
      }
      .login-content {
        font-weight: bold;
      }
      form {
        background-color: white;
        margin: 10px;
      }
      .login-part-2 {
        flex: 0 0 100%;
        max-width: 100%;
      }
      .row {
        display: flex;
        margin-right: 31.5px;
        margin-left: -17.5px;
        flex-direction: row;
      }
      input {
        width: 100%;
        height: calc(1.5em + 1.65rem + 2px);
        padding: -0.175rem 0.58rem;
        font-size: 1.08rem;
        line-height: 1.5;
        border-radius: 0.42rem;
        background-color: #e4e6ef;
        border: 0;
      }
      .last-row {
        flex: 0 0 50%;
        max-width: 50%;
        position: relative;
        width: 100%;
        padding-right: 12.5px;
        padding-left: 12.5px;
      }
      .title {
        margin-bottom: 30px;
        margin-top: 50px;
      }
      .login-form-title {
        margin-top: 20px;
      }

      .button {
        border-top: solid rgb(221, 218, 218);
        margin-top: 40px;
        text-align: right;
      }
      button {
        margin-top: 20px;
        color: #ffffff;
        background-color: #3699ff;
        border-color: #3699ff;
        padding: 15px 25px 15px 25px;
        font-size: 1rem;
        border-radius: 10px;
      }
      .condition {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 15px;
        border-top: 0 solid;
      }
    </style>
